<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<script>
    function loadDrl() {
        $.ajax({
            type: 'GET',
            url: '/openFile',
            success: function(data) {
                console.log(data);
                document.getElementById("tekstarea").value = data.toString();
            }
        });
    }

    function editRule() {
        var tekst = document.getElementById("tekstarea").value;

        $.ajax({
            type: 'POST',
            url: '/saveFile',
            data: {'tekst' : tekst},
            success: function(data) {
                alert("Pravilo uspesno izmenjeno!");
            }
        });
    }
</script>
<body onload="loadDrl()">
<h1>Test Drools</h1>
<textarea id="tekstarea" rows="30" cols="50">
    eee
</textarea>
<button onclick="editRule()">Save</button>
</body>
</html>
