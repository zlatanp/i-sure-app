<div ng-if="indexVm.addRisk" style="width: 50%;margin-left: auto;margin-right: auto;" layout="column" layout-padding ng-cloak>
  <br/>
  <form name="addingRisk">
  <md-toolbar style="min-height: 45px;">
		<div class="md-toolbar-tools" style="max-height: 45px;">
			<h3>
				<span>Add Risk</span>
			</h3>
		</div>
	</md-toolbar>
	  <md-content class="md-no-momentum">
	    <md-input-container class="md-icon-float md-block" style="margin-top: 30px;">
	      <label>Risk Name</label>
	      <input ng-model="indexVm.risk.riskName" type="text" required>
	    </md-input-container>
		<div layout="row" layout style="margin-top: -30px;">
	       <div style="width: 20%; padding-top: 25px;float:left;">
	           <label style="color: rgba(0,0,0,0.38);">Risk Type</label>
	       </div>
	       <div style="width: 80%;">
	           <md-input-container>
	                <md-select ng-model="indexVm.risk.riskType" md-selected-text="indexVm.risk.riskType.riskTypeName" required>
	                      <md-optgroup label="Type">
	                          <md-option ng-value="type" ng-repeat="type in indexVm.riskTypes">{{type.riskTypeName}}
	                          </md-option>
	                      </md-optgroup>
	                 </md-select>
	           </md-input-container>
	       </div>
	   </div>
	   <div flex layout="row" layout-align="end top">
         <div>
             <md-button ng-disabled="addingRisk.$invalid" ng-click="indexVm.submitAddingRisk()" class="md-raised md-primary">
                Submit
             </md-button>
             <md-tooltip ng-if="addingRisk.$invalid" md-direction="top">Enter all data.</md-tooltip>
        </div>
    </div>
	  </md-content>
	
    </form>
</div>
<div ng-if="indexVm.showTable" style="width: 50%;margin-left: auto;margin-right: auto;" layout="column">
	<div class="col-md-12">
        <div class="panel panel-default" style="margin-top: 20px;">
            <div class="panel-body">
				<form>
					<div class="form-group">
				        <input type="button" class="btn btn-primary addnew pull-right" style="background-color: rgb(63,81,181);margin-bottom: 20px;" value="Add Risk" ng-click="indexVm.showRiskForm()" >
				    </div>
				
					<table class="table table-striped table-bordered">
				         <thead>
				             <tr>
				                 <th>Risk Name</th>
				                 <th>Risk Type</th>
				             </tr>
				         </thead>
				         <tbody>
				             <tr ng-repeat="risk in indexVm.allRiskForRiskType">
				                 <td>{{risk.riskName}}</td>
				                 <td>{{risk.riskType.riskTypeName}}</td>
				             </tr>
				         </tbody>
				     </table>
			     </form>
     		</div>
     	</div>
     </div>
</div>
