<!-- Modal -->
<div class="modal fade  bs-example-modal-sm" id="autentificationInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="autentificationInfoClose" >
        	<span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="autentificationInfoTitle">{{modal.title}}</h4>
      </div>


      <div class="modal-body">
      	{{modal.data}}

      </div>


      <!--
      <div class="modal-footer">
      	<button type="button" class="btn btn-default" data-dismiss="modal" id="autentificationInfoOk">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="registerInfoCancel">Cancel</button>
      </div>
      -->
    </div>
  </div>
</div>
