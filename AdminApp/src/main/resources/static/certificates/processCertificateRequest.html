<div ng-controller="CertificateController as pCRCtrl">
	<div class="row">
			  		<div class="col-sm-2"></div>
			  		<div class="col-sm-8">
			  			<h3>Approve certificates</h3>
				  		<table class="table table-hover">
							<thead>
								<tr>
									<th>CN</th>
									<th>Surname</th>
									<th>Given name</th>
									<th>Country</th>
									<th>Email</th>
									<th>UID</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="certReq in pCRCtrl.certReqs">
									<td>{{certReq.cn}}</td>
									<td>{{certReq.surname}}</td>
									<td>{{certReq.givenName}}</td>
									<td>{{certReq.country}}</td>
									<td>{{certReq.email}}</td>
									<td>{{certReq.uid}}</td>
									<td><input  type="button" class="btn btn-primary" value="Approve" ng-click="pCRCtrl.approveCert(certReq)"/></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-sm-2"></div>
			  	</div>
</div>
