<!DOCTYPE html>
<html ng-app="keystore">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Open keystore</title>
		
		<script type="text/javascript" src="../js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="../js/vendor/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/vendor/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>

		<!--  toaster -->
		<link href="../css/vendor/toastr.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="../js/vendor/toastr.min.js"></script>
	
		<!-- bootstrap -->
		<link href="../css/vendor/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>
	
		<script type = "text/javascript" src="js/openkeystore.js"></script>
		<link rel="stylesheet" href="css/certificates.css" > 
	</head>
	<body  ng-controller="KeystoreController as keystoreCtrl" data-ng-init="init()">
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
	    		<div class="navbar-header">
	     			<!--  <a class="navbar-brand" href="certificates.html">Home</a>  -->
	   			 </div>
	   			<section>
		    		<ul class="nav navbar-nav">
		    		     <li><a class="navbar-brand" href ng-click="keystoreCtrl.goBack()">Nazad</li>

		    		</ul>
	    		</section>
	    		<ul class="nav navbar-nav navbar-right">
	     			<li><a class="btn" ng-click="keystoreCtrl.logoff()"><span class="glyphicon glyphicon-log-in"></span> Log off </a></li>
	    		</ul>
	  		</div>
		</nav>
	
		<div class="row">
	  		<div class="col-sm-5"></div>
	  		<div class="col-sm-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<form name="keystoreForm" ng-submit='keystoreForm.$valid && keystoreCtrl.open()' class="form-signin" novalidate >
							<h3>Open keystore.</h3>
							<fieldset class="form-group">
								<input ng-model="keystoreCtrl.keystore.name"  type="text" class="form-control" placeholder="Name:" required></input>
							</fieldset>
							<fieldset class="form-group">
								<input ng-model="keystoreCtrl.keystore.password" type="password" class="form-control" placeholder="Password:" required></input>
							</fieldset>
							<fieldset class="form-group">
                				<input  type="submit" class="btn btn-lg btn-primary btn-block pull-right" value="Open" />
              				</fieldset>
						</form>
					</div>
				</div>
	  		</div>
	  		<div class="col-sm-5"></div>
	  	</div>
	</body>
</html>
