<div  ng-controller = "HandleActivities as ha" data-ng-init="ha.init()">

	<div class="panel panel-default" >
	
		
		  <div id="table-scroll"> 
		    <table class="table table-hover">
		        <thead>
		            <tr class="text">
		                <th><span >OZNAKA</span></th>
		                <th><span >NAZIV</span></th>
		          
		               
		            </tr>
		        </thead>
		        <tbody>
			      
					 <tr ng-repeat="item in activities "  ng-click="ha.setSelected(item)" ng-class="{selected: item.id==activity.id}">
					
			        	<td>{{item.code}}</td>
			        	<td>{{item.name}}</td>
						
			        </tr>  
		         
		        </tbody>
		    </table>
		  </div>
		 <!--</div> -->
	</div>
	
	 <div class="container" id="dugmici">
	  	<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="ha.searchClick()"><img src="ikonice/search.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="ha.refresh()"><img src="ikonice/refresh.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/zoom-pickup.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/help.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="ha.firstClick()"><img src="ikonice/first.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="ha.prevClick()"><img src="ikonice/prev.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="ha.nextClick()"><img src="ikonice/next.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="ha.lastClick()"><img src="ikonice/last.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="ha.addClick()"><img src="ikonice/add.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#dialog">
			<img src="ikonice/remove.gif" width="20"  />
		
		</button>
		</div>
		</div>
		
		
		<div class="panel panel-info">
		<!---| stringRezima-->

			<p> <h4>Rezim za {{state | stringRezima}}</h4></p>

		</div>
		
	  <div class="panel panel-default">
	   		<div class="panel-body">
	   			<div>
		   			<p>Sifra djelatnosti : <input type="text" ng-model="activityPomocni.code" required autofocus maxlength="5"></p>
					<p>Naziv djelatnosti : <input type="text" ng-model="activityPomocni.name" maxlength="60"></p>
		   		
	   			<div class="container" id="dugmici">
	  				<div class="btn-group">
		  				<button type="button" class="btn btn-default" ng-click ="ha.commitClick()"><img src="ikonice/commit.gif" width="20" /></button>
		  				<button type="button" class="btn btn-default" ng-click ="ha.rollbackClick()"><img src="ikonice/remove.gif" width="20" /></button>
		  			</div>
		  		</div>
	   		
				</div>
			</div>
	
	</div>
	<!---DIALOG-->
<div id="dialog" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Da li ste sigurni da zelite da izbrisete stavku?</p>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="ha.deleteClick()">DA</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ha.deleteClick()">NE</button>
      </div>
    </div>

  </div>
  
</div>
<!---DIALOG-->
	</div>
