<div  ng-controller = "RukovanjeDrzavama as rd" data-ng-init="init()">

	<div class="panel panel-default" id ="sveobuhvatni">
	
		<!-- <div id="table-wrapper">-->
		  <div id="table-scroll"> 
		    <table class="table table-hover">
		        <thead>
		            <tr class="text">
		                <th><span >OZNAKA</span></th>
		                <th><span >NAZIV</span></th>
		               
		            </tr>
		        </thead>
		        <tbody>
			        <tr ng-repeat="drzava in drzave track by drzava.id" ng-click="rd.setSelected(drzava)"
			         ng-class="{selected: drzava.id === idSelektovaneDrzave}" >
			        	<td>{{drzava.oznaka}}</td>
			        	<td>{{drzava.naziv}}</td>
			        	<!-- <td ng-controller="rnm"><button ng-click="rm.nffClick($parent.drzava)">FILTER</button></td> -->
			        </tr>
		         
		        </tbody>
		    </table>
		  </div>
		 <!--</div> -->
	</div>
	
	 <div class="container" id="dugmici">
	  	<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rd.searchClick()"><img src="ikonice/search.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rd.refreshClick()"><img src="ikonice/refresh.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/zoom-pickup.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/help.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rd.firstClick()"><img src="ikonice/first.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rd.prevClick()"><img src="ikonice/prev.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rd.nextClick()"><img src="ikonice/next.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rd.lastClick()"><img src="ikonice/last.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rd.addClick()"><img src="ikonice/add.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/remove.gif" width="20" data-toggle="modal" data-target="#dijalog"/></button>
		</div>
		
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rd.nextFormClick()"><img src="ikonice/nextform.gif" width="20" /></button>
		  
		</div>
		
		<div class="panel panel-info">
			<p> <h4>Rezim za {{rezim | stringRezima}}</h4></p>
		</div>
	   <div class="panel panel-default">
	   		<div class="panel-body">
	   			<div>
		   			<p>Oznaka drzave : <input type="text" ng-model="drzava.oznaka" required autofocus ng-readonly="rezim==0 && rd.praznaDrzava()"></p>
		   			<p>Naziv drzave : <input type="text" ng-model="drzava.naziv" maxlength="40" required ng-readonly="rezim==0 && rd.praznaDrzava()"></p>
	   			</div>
	   			<div class="container" id="dugmici">
	  				<div class="btn-group">
		  				<button type="button" class="btn btn-default" ng-click ="rd.commitClick()"><img src="ikonice/commit.gif" width="20" /></button>
		  				<button type="button" class="btn btn-default" ng-click ="rd.rollbackClick()"><img src="ikonice/remove.gif" width="20" /></button>
		  			</div>
		  		</div>
	   		
	   		</div>
	   </div>
	  
	</div>
	
	<div class="modal fade" id="dijalog" role="dialog">
	    <div class="modal-dialog">
	    
	      
	      <div class="modal-content" >
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Potvrda</h4>
	        </div>
	        <div class="modal-body">
	       	
	       		Da li ste sigurni da zelite da obrisete odabranu stavku?
				
			</div>
	        <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rd.deleteClick()">Potvrdi</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal" >Zatvori</button>
	        </div>
	      </div>
			
		</div>
	
	
	</div>
	
</div>
