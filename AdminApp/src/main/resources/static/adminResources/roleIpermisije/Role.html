<div  ng-controller = "RukovanjeRolama as rr" data-ng-init="init()">

	<div class="panel panel-default" >
	
		<!-- <div id="table-wrapper">-->
		  <div id="table-scroll"> 
		    <table class="table table-hover">
		        <thead>
		            <tr class="text">
		                
		                <th><span >NAZIV</span></th>
		                
		            </tr>
		        </thead>
		        <tbody>
			        <tr ng-repeat="rola in role track by rola.id" ng-click="rr.setSelected(rola)"
			         ng-class="{selected: rola.id === idSelektovaneRole}" >
			        	
			        	<td>{{rola.name}}</td>
			        	
			        </tr>
		         
		        </tbody>
		    </table>
		  </div>
		 <!--</div> -->
	</div>
	
	 <div class="container" id="dugmici">
	  	<div class="btn-group">
		  <button type="button" class="btn btn-default" ><img src="ikonice/search.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rr.refresh()"><img src="ikonice/refresh.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/zoom-pickup.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/help.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rr.firstClick()"><img src="ikonice/first.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rr.prevClick()"><img src="ikonice/prev.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rr.nextClick()"><img src="ikonice/next.gif" width="20" /></button>
		  <button type="button" class="btn btn-default" ng-click ="rr.lastClick()"><img src="ikonice/last.gif" width="20" /></button>
		</div>
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ng-click ="rr.addClick()"><img src="ikonice/add.gif" width="20" /></button>
		  <button type="button" class="btn btn-default"><img src="ikonice/remove.gif" width="20" data-toggle="modal" data-target="#dijalogR"/></button>
		</div>
		
		<div class="btn-group">
		  <button type="button" class="btn btn-default" ><img src="ikonice/nextform.gif" width="20" /></button>
		  
		</div>
		
		<div class="panel panel-info">
			<p> <h4>Rezim za {{rezim | stringRezima}}</h4></p>
		</div>
	   <div class="panel panel-default">
	   		<div class="panel-body">
	   			<div>
		   			
		   			<p>Naziv role : <input type="text" ng-model="rola.name" maxlength="40" required></p>
		   			
		   			
		   			<div class="panel panel-default" >
	
						<!-- <div id="table-wrapper">-->
						  <div id="table-scroll"> 
						    <table class="table table-hover">
						        <thead>
						            <tr class="text">
						                
						                <th><span >NAZIV</span></th>
						                
						            </tr>
						        </thead>
						        <tbody>
							        <tr ng-repeat="permisija in permisijeOdabraneRole track by permisija.id"  ng-click="rr.setujSelektovanuPermisiju(permisija)"
							         ng-class="{selected: permisija.id === idPermisije}" >
							        	
							        	<td>{{permisija.name}}</td>
							        	
							        </tr>
						         
						        </tbody>
						    </table>
						  </div>
						 <!--</div> -->
					</div>
		   			
		   			<button class = "btn btn-primary btn-sm" data-toggle="modal" data-target="#prikaziPermisije" ng-show='!sakrijBrowse' ng-click="rr.browse()">Dodaj permisiju</button>
		   			<button class = "btn btn-primary btn-sm" data-toggle="modal" data-target="#prikaziKonfirmacioniDijalog" >Ukloni permisiju</button>
	   			</div>
	   			<div class="container" id="dugmici">
	  				<div class="btn-group">
		  				<button type="button" class="btn btn-default" ng-click ="rr.commitClick()"><img src="ikonice/commit.gif" width="20" /></button>
		  				<button type="button" class="btn btn-default" ng-click ="rr.rollbackClick()"><img src="ikonice/remove.gif" width="20" /></button>
		  			</div>
		  		</div>
	   		
	   		</div>
	   </div>
	  
	</div>
	
	<div class="modal fade" id="prikaziPermisije" role="dialog">
	    <div class="modal-dialog">
	    
	      
	      <div class="modal-content" >
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Permisije</h4>
	        </div>
	        <div class="modal-body">
	       	
	       		<table >
							<tr>
							    
							    <th>Naziv</th> 
							    
							  </tr>
							  <tr ng-repeat="p in svePermisije track by p.id" ng-click="rr.setSelectedPermission(p)"
				         ng-class="{selected: p.id === selektovanaPermisija.id}">
							  	
							    <td>{{p.name}}</td>
								
							  </tr>
							  
				</table>	
				
			</div>
	        <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rr.conf()">Potvrdi</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rr.dismis()">Zatvori</button>
	        </div>
	      </div>
			
		</div>
		
		
	</div>

	<div class="modal fade" id="dijalogR" role="dialog">
	    <div class="modal-dialog">
	    
	      
	      <div class="modal-content" >
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Potvrda</h4>
	        </div>
	        <div class="modal-body">
	       	
	       		Da li ste sigurni da zelite da obrisete odabranu stavku?
				
			</div>
	        <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rr.deleteClick()">Potvrdi</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal" >Zatvori</button>
	        </div>
	      </div>
			
		</div>
		
		
	</div>
	
	<div class="modal fade" id="prikaziKonfirmacioniDijalog" role="dialog">
	    <div class="modal-dialog">
	    
	      
	      <div class="modal-content" >
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Potvrda uklanjanja</h4>
	        </div>
	        <div class="modal-body">
	       	
	       		Da li ste sigurni da zelite da uklonite odabranu stavku?
				
			</div>
	        <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rr.removePermissionClick()">Potvrdi</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal" >Zatvori</button>
	        </div>
	      </div>
			
		</div>
		
		
	</div>

</div>
