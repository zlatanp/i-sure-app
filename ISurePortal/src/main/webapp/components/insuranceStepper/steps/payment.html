<md-step label="Payment choices"
         md-complete="" ng-click="vm.getPrice()"> <md-step-body>
    <form name="step5">
        <md-content class="md-padding">
            <div layout="column" layout-align="center center"
                 style="min-height: 200px">
                <div ng-if="vm.prices.length>0" class="col-md-12" style="width:50%;">
			        <div class="panel panel-default" style="margin-top: 20px;">
			            <div class="panel-body">
							<form>						
								<table class="table table-striped table-bordered">
								<caption style="font-size:20px;">Bill</caption>
							         <thead>
							             <tr>
							                 <th>Insurance Name</th>
							                 <th>Insurance Price</th>
							             </tr>
							         </thead>
							         <tbody>
							             <tr>
							                 <td>International Travel</td>
							                 <td>{{vm.prices[0]}}$</td>
							             </tr>
							             <tr>
							                 <td>Home</td>
							                 <td>{{vm.prices[1]}}$</td>
							             </tr>
							             <tr>
							                 <td>Roadside Assistance</td>
							                 <td>{{vm.prices[2]}}$</td>
							             </tr>
							             <tr>
							                 <td align="right" colspan="2">Total without discount: {{vm.totalPrice}}$</td>
							             </tr>
							             <tr>
							                 <td align="right" colspan="2">Total with discount: {{vm.prices[3]}}$</td>
							             </tr>
							         </tbody>
							     </table>
						     </form>
			     		</div>
			     	</div>
			     	
		     	</div>
		     	<label style="margin-bottom: 15px;">Choose Payment Type:</label>
		     	<md-radio-group ng-model="vm.pay">
                    <md-radio-button value="paypal">PayPal</md-radio-button>
                    <md-radio-button value="acquirer"> Bank </md-radio-button>
                    
                </md-radio-group>
                <md-button class="gold-btn" ng-disabled="vm.dummy.step1.$invalid || vm.dummy.step2.$invalid || (vm.dummy.step3.$invalid && !vm.stepThree.isSkiped) || (vm.dummy.step4.$invalid && !vm.stepFour.isSkiped)" ng-click="vm.createInsurancePolicy()">PAY</md-button>
            	<md-tooltip ng-if="vm.dummy.step1.$invalid || vm.dummy.step2.$invalid || (vm.dummy.step3.$invalid && !vm.stepThree.isSkiped) || (vm.dummy.step4.$invalid && !vm.stepFour.isSkiped)" md-direction="bottom">YOU NEED TO ENTER DATE OF TRAVEL</md-tooltip>
            </div>
        </md-content>
    </form>
</md-step-body> </md-step>
